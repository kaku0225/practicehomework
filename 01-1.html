<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contact">
      <div class="contact-detail contact-box">
        <h4 class="contact-title contact-item">GET IN TOUCH</h4>
        <h2 class="contact-item">Contact Details</h2>
        <p class="contact-detail_description contact-item">
          If you are interested in working with us then please drop us a line,
          we would love to hear from you.
        </p>
        <div class="bar">
          <div class="bar-item contact-item">
            <img
              class="bar-item_icon"
              src="https://picsum.photos/30/30/?random=1"
            />
            <h3>121 Wallstreet Street, New York , USA</h3>
          </div>
          <a href="#">
            <div class="bar-item contact-item">
              <img
                class="bar-item_icon"
                src="https://picsum.photos/30/30/?random=2"
              />
              <h3>info@imperion.com</h3>
            </div>
          </a>
          <a href="#">
            <div class="bar-item">
              <img
                class="bar-item_icon"
                src="https://picsum.photos/30/30/?random=3"
              />
              <h3>+800 1234 56 78</h3>
            </div>
          </a>
        </div>
      </div>
      <div class="contact-info contact-box">
        <h4 class="contact-title contact-item">CONTACT US</h4>
        <h2 class="contact-item">Drop Us A Line</h2>
        <div class="form">
          <input class="form-input" type="text" placeholder="Name" />
          <input class="form-input" type="text" placeholder="E-mail*" />
          <textarea
            class="form-input"
            cols="20"
            rows="5"
            type="text"
            placeholder="Message"
          ></textarea>
        </div>
        <button class="form-button">SEND MESSAGE</button>
      </div>
    </div>
  </body>
</html>
